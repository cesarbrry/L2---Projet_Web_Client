    <h1 class="grostitre">
      ABONNEMENT
    </h1>

    <br>
    <br>

    <div class="titre">
      <form action="../htbin/register.py" method="post" autocomplete="off">
        <label class="formulaire">NOM D'UTILISATEUR*</label><br><br>
        <input id="username" name="username" type="text" required onkeyup="validerPseudo(this.value)" placeholder=" // Pseudonyme" /><br><br>
        
        <label class="formulaire">NOM*</label> <br><br>
        <input id="lastname" name="lastname" type="text" required onkeyup="validerNom(this.value)" placeholder=" // Nom" /><br><br>
        
        <label class="formulaire">PRENOM*</label> <br><br>
        <input id="firstname" name="firstname" type="text" required onkeyup="validerPrenom(this.value)" placeholder=" // Prénom" /><br><br>
        
        <label class="formulaire">DATE DE NAISSANCE</label> <br><br>
        <input id="birthdate" name="birthdate" type="text" onkeyup="validernaiss(this.value)" placeholder=" // Format : JJ/MM/AAAA" /><br><br>
        
        <label class="formulaire">MAIL*</label><br><br>
        <input id="useremail" name="useremail" type="text" required onkeyup="validerMail(this.value)" placeholder=" // Format : Email@exemple.com" /><br><br>
        
        <label class="formulaire">MOT DE PASSE*</label><br><br>
        <input id="userpwd" name="userpwd" type="password" required onkeyup="validerMDP(this.value)" placeholder=" // &#183;&#183;&#183;&#183;&#183; " /><br><br>
        
        <button type="submit">S'ABONNER</button>
      </form>
    </div>
